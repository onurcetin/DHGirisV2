<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
<title>DH Giriş</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="page-content">
           <div class="container">
                <div class="header">
                    <img class="logo" src="img/dh-giris-logo.png"/>
                </div>

                <p class="regular-info">
                    Daha önce telefon numaranızı bizimle paylaşmadıysanız aşağıdaki yöntemleri kullanabilirsiniz.
                </p>

                <div class="regular-button">
                    Kullanıcı Adı ve Şifre ile Giriş
                </div>

                <div class="regular-button">
                    E-Posta ve Şifre ile Giriş
                </div>

                <div class="regular-button">
                    E-Posta Onayı ile Şifresiz Giriş
                </div>

                <div class="regular-button">
                    Cep Telefonu ile Yeni Kayıt
                </div>

                <div class="fixed-bottom">
                    <p class="regular-info">
                        Giriş ve kayıt ile ilgili sorun mu yaşıyorsunuz?
                    </p>
                    <div class="regular-button">
                        Yardım Paneli
                    </div>
                </div>
           </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
