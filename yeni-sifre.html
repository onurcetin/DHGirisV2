<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DH Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-content">
      <div class="container">
        <div class="header">
          <img class="logo" src="img/dh-giris-logo.png" />
        </div>

        <p class="regular-info">Lütfen <b>yeni şifrenizi</b> belirleyin.</p>

        <div class="input-area">
          <input
            type="password"
            class="phone-input inputText"
            placeholder="Yeni Şifre"
          />
          <span class="floating-label">Yeni Şifre</span>
        </div>

        <div class="input-area">
          <input
            type="password"
            class="phone-input inputText"
            placeholder="Yeni Şifre Tekrar"
          />
          <span class="floating-label">Yeni Şifre Tekrar</span>
        </div>

        <div class="action-button">Şifremi Değiştir</div>
        <div class="action-button passive">Şifremi Değiştir</div>

        <div class="info-fixed-bottom">
          <div class="general-info success">
            Değiştirildi. Yeni şifre ile giriş yapabilirsiniz.
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(".inputText").change(function () {
        if (!$(this).val()) {
          $(this).removeClass("hasValue");
        }
      });

      $(".inputText").focusout(function () {
        if ($(this).val()) {
          $(this).addClass("hasValue");
        }
      });
    </script>
  </body>
</html>
